<body>

  <script>
    const semesters = [
      // Sem 1
      ["Estudios Literarios", "Literatura General I", "Historia de la Lengua I", "PedagogÃ­a I", "FilosofÃ­a y EducaciÃ³n", "ComunicaciÃ³n Oral y Escrita", "PrÃ¡ctica Inicial I"],
      // Sem 2
      ["Estudios LingÃ¼Ã­sticos", "Literatura General II", "Historia de la Lengua II", "PedagogÃ­a II", "EducaciÃ³n Inclusiva", "PsicologÃ­a del Desarrollo", "PrÃ¡ctica Inicial II"],
      // Sem 3
      ["GÃ©neros Literarios I", "Lectura de LÃ­rica", "GramÃ¡tica I", "Curriculum y Diversidad", "PsicologÃ­a Educacional", "TIC", "PrÃ¡ctica Intermedia I"],
      // Sem 4
      ["GÃ©neros Literarios II", "Lectura Narrativa", "GramÃ¡tica II", "Cs. Sociales", "Pensamiento CrÃ­tico", "Habilidades TIC", "PrÃ¡ctica Intermedia II"],
      // Sem 5
      ["Literatura Antigua", "Lit. Hispanoamericana I", "Discurso I", "Curriculum Lenguaje", "Interculturalidad", "Desarrollo Profesional", "PrÃ¡ctica Intermedia III"],
      // Sem 6
      ["Literatura Medieval", "Lit. Hispanoamericana II", "Discurso II", "DidÃ¡ctica I", "Liderazgo", "FormaciÃ³n Ciudadana", "PrÃ¡ctica Intermedia IV"],
      // Sem 7
      ["Literatura ClÃ¡sica", "Lit. Hispanoamericana III", "ComunicaciÃ³n Multimodal I", "DidÃ¡ctica II", "InvestigaciÃ³n Educativa", "Curso Transversal I", "PrÃ¡ctica Intermedia V"],
      // Sem 8
      ["Literatura Moderna", "Lit. Hispanoamericana IV", "ComunicaciÃ³n Multimodal II", "DidÃ¡ctica III", "Seminario Grado", "Curso Transversal II", "PrÃ¡ctica Intermedia VI"],
      // Sem 9
      ["Literatura ContemporÃ¡nea", "Teatro PedagÃ³gico", "Seminario TÃ­tulo I", "Electivo", "PrÃ¡ctica Profesional I"],
      // Sem 10
      ["Seminario TÃ­tulo II", "PrÃ¡ctica Profesional II"]
    ];

    const grid = document.getElementById("grid");

    let totalCourses = 0;

    semesters.forEach((semester, i) => {
      const title = document.createElement("div");
      title.className = "semester";
      title.innerText = `Sem ${i+1}`;
      grid.appendChild(title);

      semester.forEach(course => {
        totalCourses++;
        const div = document.createElement("div");
        div.className = "course";
        div.innerText = course;

        div.addEventListener("click", () => {
          div.classList.toggle("completed");
          updateProgress();
          saveProgress();
        });

        grid.appendChild(div);
      });
    });

    function updateProgress() {
      const completed = document.querySelectorAll(".completed").length;
      const percent = Math.round((completed / totalCourses) * 100);
      document.getElementById("progress").innerText = percent + "%";
    }

    function saveProgress() {
      const data = [];
      document.querySelectorAll(".course").forEach(c => {
        data.push(c.classList.contains("completed"));
      });
      localStorage.setItem("malla", JSON.stringify(data));
    }

    function loadProgress() {
      const data = JSON.parse(localStorage.getItem("malla"));
      if (!data) return;

      document.querySelectorAll(".course").forEach((c, i) => {
        if (data[i]) c.classList.add("completed");
      });
      updateProgress();
    }

    loadProgress();
  </script>
