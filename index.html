<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <title>Malla Interactiva</title>

  <style>
    /* Corazones */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      color: #ff5fa2;
      animation: fall 3s linear forwards;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* AnimaciÃ³n vibraciÃ³n suave */

    @keyframes softVibrate {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-2px);
      }

      50% {
        transform: translateX(2px);
      }

      75% {
        transform: translateX(-2px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .vibrate {
      animation: softVibrate 0.25s ease;
    }

    body {
      background: #ffb9b9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      padding-bottom: 160px;
    }

    h1,
    .dedication {
      font-family: 'Indie Flower', cursive;
      text-align: center;
      color: #ff3f3f;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .semester {
      text-align: center;
      font-weight: bold;
    }

    .course {
      background: white;
      border-radius: 12px;
      padding: 10px;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .course:hover {
      background: #9be2e7;
      transform: scale(1.05);
    }

    .completed {
      background: #9be2e7;
    }

    /* Barra flotante */

    .info-float {
      position: fixed;
      bottom: 15px;
      left: 15px;
      right: 15px;

      background: white;
      padding: 14px;
      border-radius: 25px;

      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);

      z-index: 9999;

      transition: all 0.4s ease;
    }

    .info-float.hide {
      transform: translateY(120%);
      opacity: 0;
    }

    /* Barra final */

    .info-bottom {
      background: white;
      padding: 20px;
      margin-top: 60px;

      border-radius: 25px 25px 0 0;

      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.15);
    }

    /* Progreso */

    .progress-container {
      width: 100%;
      height: 25px;
      background: #ffe6ee;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #9be2e7, #b8f1f5);
      border-radius: 20px;
      transition: width 0.5s ease;
    }

    .percent {
      margin-top: 6px;
      font-weight: bold;
      color: #ff3f3f;
    }

    .message {
      margin-top: 8px;
      color: #d45c8a;
    }
  </style>
</head>

<body>

  <h1>ðŸ“š Malla Interactiva</h1>

  <h2 class="dedication">Para mi futura profe ðŸ’–</h2>

  <p style="text-align:center">Haz clic para marcar los ramos</p>


  <div class="grid" id="grid"></div>


  <!-- Barra flotante -->
  <div class="info-float" id="floatBar">

    <strong>Progreso ðŸ’–</strong>

    <div class="progress-container">
      <div class="progress-bar" id="bar1"></div>
    </div>

    <div class="percent" id="percent1">0%</div>

    <div class="message" id="msg1"></div>

  </div>


  <!-- Barra final -->
  <div class="info-bottom">

    <strong>Progreso Total ðŸ’–</strong>

    <div class="progress-container">
      <div class="progress-bar" id="bar2"></div>
    </div>

    <div class="percent" id="percent2">0%</div>

    <div class="message" id="msg2"></div>

  </div>



  <script>

    const messages = [
      "Estoy orgulloso de ti ðŸ’•",
      "Vas increÃ­ble âœ¨",
      "No pares ðŸ’ªðŸ’–",
      "Cada paso cuenta ðŸŒ¸",
      "Futura profe ðŸ‘‘",
      "Siempre contigo ðŸ’ž"
    ];

    const semesters = [

      ["Estudios Literarios", "Literatura I", "Historia Lengua I", "PedagogÃ­a I", "ComunicaciÃ³n", "PrÃ¡ctica I"],
      ["LingÃ¼Ã­stica", "Literatura II", "Historia Lengua II", "PedagogÃ­a II", "PsicologÃ­a", "PrÃ¡ctica II"],
      ["GÃ©neros I", "GramÃ¡tica I", "Curriculum", "TIC", "PrÃ¡ctica III"],
      ["GÃ©neros II", "GramÃ¡tica II", "Pensamiento", "PrÃ¡ctica IV"],
      ["Literatura Antigua", "Discurso I", "DidÃ¡ctica I", "PrÃ¡ctica V"],
      ["Literatura Medieval", "Discurso II", "DidÃ¡ctica II", "PrÃ¡ctica VI"],
      ["Literatura ClÃ¡sica", "InvestigaciÃ³n", "PrÃ¡ctica VII"],
      ["Literatura Moderna", "Seminario", "PrÃ¡ctica VIII"],
      ["Literatura ContemporÃ¡nea", "Seminario I", "PrÃ¡ctica IX"],
      ["Seminario II", "PrÃ¡ctica Final"]

    ];

    const grid = document.getElementById("grid");

    const bar1 = document.getElementById("bar1");
    const bar2 = document.getElementById("bar2");

    const percent1 = document.getElementById("percent1");
    const percent2 = document.getElementById("percent2");

    const msg1 = document.getElementById("msg1");
    const msg2 = document.getElementById("msg2");

    const floatBar = document.getElementById("floatBar");

    let total = 0;
    let currentPercent = 0;


    /* Crear malla */

    semesters.forEach((semester, i) => {

      const col = document.createElement("div");
      col.style.display = "flex";
      col.style.flexDirection = "column";
      col.style.gap = "10px";

      const title = document.createElement("div");
      title.className = "semester";
      title.innerText = "Sem " + (i + 1);

      col.appendChild(title);

      semester.forEach(course => {

        total++;

        const div = document.createElement("div");
        div.className = "course";
        div.innerText = course;

        div.onclick = () => {

          const done = div.classList.toggle("completed");

          if (done) {
            createHearts();
            vibrate();
          }

          update();
          save();

        };

        col.appendChild(div);

      });

      grid.appendChild(col);

    });


    /* Animar porcentaje */

    function animatePercent(target) {

      const step = target > currentPercent ? 1 : -1;

      const interval = setInterval(() => {

        currentPercent += step;

        percent1.innerText = currentPercent + "%";
        percent2.innerText = currentPercent + "%";

        if (currentPercent === target) {
          clearInterval(interval);
        }

      }, 15);

    }


    /* Actualizar progreso */

    function update() {

      const completed =
        document.querySelectorAll(".completed").length;

      const percent =
        Math.round(completed / total * 100);

      [bar1, bar2].forEach(b => {
        b.style.width = percent + "%";
      });

      animatePercent(percent);

      let text = "";

      if (percent === 100) {
        text = "ðŸŽ“ðŸ’– Â¡Lo lograste!";
      }
      else if (completed > 0) {
        text = messages[Math.floor(Math.random() * messages.length)];
      }

      msg1.innerText = text;
      msg2.innerText = text;

    }


    /* VibraciÃ³n suave */

    function vibrate() {

      floatBar.classList.add("vibrate");

      setTimeout(() => {
        floatBar.classList.remove("vibrate");
      }, 300);

    }


    /* Guardar */

    function save() {

      const data = [];

      document.querySelectorAll(".course").forEach(c => {
        data.push(c.classList.contains("completed"));
      });

      localStorage.setItem("malla", JSON.stringify(data));

    }


    /* Cargar */

    function load() {

      const data =
        JSON.parse(localStorage.getItem("malla"));

      if (!data) return;

      document.querySelectorAll(".course")
        .forEach((c, i) => {

          if (data[i]) c.classList.add("completed");

        });

      update();

    }


    /* Corazones */

    function createHearts() {

      for (let i = 0; i < 12; i++) {

        const h = document.createElement("div");
        h.className = "heart";
        h.innerText = "ðŸ’–";

        h.style.left = Math.random() * 100 + "vw";

        document.body.appendChild(h);

        setTimeout(() => h.remove(), 3000);

      }

    }


    /* Scroll */

    let last = 0;

    window.addEventListener("scroll", () => {

      const now = window.pageYOffset;

      if (now > last && now > 150) {
        floatBar.classList.add("hide");
      }
      else {
        floatBar.classList.remove("hide");
      }

      last = now;

    });


    load();

  </script>


</body>

</html>
