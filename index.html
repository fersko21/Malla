<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <title>Malla Interactiva - Lenguaje y Comunicaci√≥n</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff90c2, #e09eff);
      font-family: Arial, sans-serif;
      background: #ffb9b9;
      margin: 0;
      padding: 20px;
    }
   h1, .dedication {
   font-family: 'Indie Flower', cursive;}

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      margin-bottom: 5px;
      text-align: center;
      color: #ff3f3f;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
      align-items: start;
    }

    .semester {
      text-align: center;

    }

    .course {
      background: #fff5fb;
      background: white;
      border-radius: 12px;
      padding: 10px;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }

    .course:hover {
      transform: scale(1.05);
      background: #9be2e7;
    }

    .completed {
      background: #cdefff;
      background: #9be2e7;
      animation: pop 0.4s ease;}

    @keyframes pop {
    0% {transform: scale(1);}
    50% {transform: scale(1.15);}
    100% {transform: scale(1);}}


    .dedication {
      font-family: 'Dancing Script', cursive;
      font-size: 1.9rem;
      text-align: center;
      color: #d45c8a;
      font-weight: normal;
      margin-bottom: 20px;
    }

    .info {
      margin-top: 30px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üìö Malla Interactiva - Lenguaje y Comunicaci√≥n</h1>

  <script>
    const messages = [
  "Estoy orgulloso de ti üíï",

  "Eres incre√≠ble üòç",
  "Nunca dudes de ti üí™üíñ",
  "Lo lograste, mi amor üå∏",
  "Cada d√≠a m√°s cerca üëë",
  "Futura profe estrella ‚≠ê",
  "Admiro tu esfuerzo üíû",
  "Vamos que se puede üî•üíñ",
  "Siempre contigo "];

  const semesters = [
    ["Estudios Literarios", "Literatura General I", "Historia de la Lengua I", "Pedagog√≠a I", "Filosof√≠a y Educaci√≥n", "Comunicaci√≥n Oral y Escrita", "Pr√°ctica Inicial I"],

    ["Estudios Ling√º√≠sticos", "Literatura General II", "Historia de la Lengua II", "Pedagog√≠a II", "Educaci√≥n Inclusiva", "Psicolog√≠a del Desarrollo", "Pr√°ctica Inicial II"],

    ["G√©neros Literarios I", "Lectura de L√≠rica", "Gram√°tica I", "Curriculum y Diversidad", "Psicolog√≠a Educacional", "TIC", "Pr√°ctica Intermedia I"],

    ["G√©neros Literarios II", "Lectura Narrativa", "Gram√°tica II", "Cs. Sociales", "Pensamiento Cr√≠tico", "Habilidades TIC", "Pr√°ctica Intermedia II"],

    ["Literatura Antigua", "Lit. Hispanoamericana I", "Discurso I", "Curriculum Lenguaje", "Interculturalidad", "Desarrollo Profesional", "Pr√°ctica Intermedia III"],

    ["Literatura Medieval", "Lit. Hispanoamericana II", "Discurso II", "Did√°ctica I", "Liderazgo", "Formaci√≥n Ciudadana", "Pr√°ctica Intermedia IV"],

    ["Literatura Cl√°sica", "Lit. Hispanoamericana III", "Comunicaci√≥n Multimodal I", "Did√°ctica II", "Investigaci√≥n Educativa", "Curso Transversal I", "Pr√°ctica Intermedia V"],

    ["Literatura Moderna", "Lit. Hispanoamericana IV", "Comunicaci√≥n Multimodal II", "Did√°ctica III", "Seminario Grado", "Curso Transversal II", "Pr√°ctica Intermedia VI"],

    ["Literatura Contempor√°nea", "Teatro Pedag√≥gico", "Seminario T√≠tulo I", "Electivo", "Pr√°ctica Profesional I"],

    ["Seminario T√≠tulo II", "Pr√°ctica Profesional II"]
  ];

  const grid = document.getElementById("grid");

  let totalCourses = 0;

  semesters.forEach((semester, i) => {

    // Crear columna
    const column = document.createElement("div");
    column.style.display = "flex";
    column.style.flexDirection = "column";
    column.style.gap = "10px";

    // T√≠tulo
    const title = document.createElement("div");
    title.className = "semester";
    title.innerText = `Sem ${i + 1}`;
    column.appendChild(title);

    // Ramos
    semester.forEach(course => {
      totalCourses++;

      const div = document.createElement("div");
      div.className = "course";
      div.innerText = course;

      div.addEventListener("click", () => {
        const wasCompleted = div.classList.contains("completed");
        div.classList.toggle("completed");
        if (!wasCompleted) {
        const randomMsg = messages[Math.floor(Math.random() * messages.length)];
        alert("üíñ " + randomMsg);}
        updateProgress();
        saveProgress();
      });

      column.appendChild(div);
    });

    grid.appendChild(column);
  });

  function updateProgress() {
  const completed = document.querySelectorAll(".completed").length;
  const percent = Math.round((completed / totalCourses) * 100);

  const progressSpan = document.getElementById("progress");
  const finalText = document.getElementById("finalText");

  progressSpan.innerText = percent + "%";

  // Mensaje final üíñ
  if (percent === 100) {

    finalText.innerHTML = `
      üíñüéì <strong>¬°Felicidades mi amor!</strong> üéìüíñ<br>
      Lo lograste con esfuerzo, pasi√≥n y coraz√≥n.<br>
      Estoy orgulloso de ti para siempre ‚ù§Ô∏è‚ú®
    `;

  } else {

    finalText.innerHTML = `
      <strong>Falta poquitoüíñ:</strong>
      <span id="progress">${percent}%</span>
    `;
  }
}


  function saveProgress() {
    const data = [];
    document.querySelectorAll(".course").forEach(c => {
      data.push(c.classList.contains("completed"));
    });
    localStorage.setItem("malla", JSON.stringify(data));
  }

  function loadProgress() {
    const data = JSON.parse(localStorage.getItem("malla"));
    if (!data) return;

    document.querySelectorAll(".course").forEach((c, i) => {
      if (data[i]) c.classList.add("completed");
    });

    updateProgress();
  }

  loadProgress();
</script>


</body>
</html>
