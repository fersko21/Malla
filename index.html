<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva - Lenguaje y Comunicaci칩n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e26b2c;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .semester {
      text-align: center;
      font-weight: bold;
    }

    .course {
      background: white;
      border-radius: 12px;
      padding: 10px;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }

    .course:hover {
      transform: scale(1.05);
    }

    .completed {
      background: #9be7a3;
      text-decoration: line-through;
    }

    .info {
      margin-top: 30px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>游닄 Malla Interactiva - Lenguaje y Comunicaci칩n</h1>
  <p style="text-align:center">Haz clic en una asignatura para marcarla como aprobada</p>

  <div class="grid" id="grid"></div>

  <div class="info">
    <p><strong>Progreso:</strong> <span id="progress">0%</span></p>
  </div>

  <script>
    const semesters = [
      ["Estudios Literarios", "Literatura General I", "Historia de la Lengua I", "Pedagog칤a I", "Filosof칤a y Educaci칩n", "Comunicaci칩n Oral y Escrita", "Pr치ctica Inicial I"],
      ["Estudios Ling칲칤sticos", "Literatura General II", "Historia de la Lengua II", "Pedagog칤a II", "Educaci칩n Inclusiva", "Psicolog칤a del Desarrollo", "Pr치ctica Inicial II"],
      ["G칠neros Literarios I", "Lectura de L칤rica", "Gram치tica I", "Curriculum y Diversidad", "Psicolog칤a Educacional", "TIC", "Pr치ctica Intermedia I"],
      ["G칠neros Literarios II", "Lectura Narrativa", "Gram치tica II", "Cs. Sociales", "Pensamiento Cr칤tico", "Habilidades TIC", "Pr치ctica Intermedia II"],
      ["Literatura Antigua", "Lit. Hispanoamericana I", "Discurso I", "Curriculum Lenguaje", "Interculturalidad", "Desarrollo Profesional", "Pr치ctica Intermedia III"],
      ["Literatura Medieval", "Lit. Hispanoamericana II", "Discurso II", "Did치ctica I", "Liderazgo", "Formaci칩n Ciudadana", "Pr치ctica Intermedia IV"],
      ["Literatura Cl치sica", "Lit. Hispanoamericana III", "Comunicaci칩n Multimodal I", "Did치ctica II", "Investigaci칩n Educativa", "Curso Transversal I", "Pr치ctica Intermedia V"],
      ["Literatura Moderna", "Lit. Hispanoamericana IV", "Comunicaci칩n Multimodal II", "Did치ctica III", "Seminario Grado", "Curso Transversal II", "Pr치ctica Intermedia VI"],
      ["Literatura Contempor치nea", "Teatro Pedag칩gico", "Seminario T칤tulo I", "Electivo", "Pr치ctica Profesional I"],
      ["Seminario T칤tulo II", "Pr치ctica Profesional II"]
    ];

    const grid = document.getElementById("grid");

    let totalCourses = 0;

    semesters.forEach((semester, i) => {
      const title = document.createElement("div");
      title.className = "semester";
      title.innerText = `Sem ${i+1}`;
      grid.appendChild(title);

      semester.forEach(course => {
        totalCourses++;
        const div = document.createElement("div");
        div.className = "course";
        div.innerText = course;

        div.addEventListener("click", () => {
          div.classList.toggle("completed");
          updateProgress();
          saveProgress();
        });

        grid.appendChild(div);
      });
    });

    function updateProgress() {
      const completed = document.querySelectorAll(".completed").length;
      const percent = Math.round((completed / totalCourses) * 100);
      document.getElementById("progress").innerText = percent + "%";
    }

    function saveProgress() {
      const data = [];
      document.querySelectorAll(".course").forEach(c => {
        data.push(c.classList.contains("completed"));
      });
      localStorage.setItem("malla", JSON.stringify(data));
    }

    function loadProgress() {
      const data = JSON.parse(localStorage.getItem("malla"));
      if (!data) return;

      document.querySelectorAll(".course").forEach((c, i) => {
        if (data[i]) c.classList.add("completed");
      });
      updateProgress();
    }

    loadProgress();
  </script>

</body>
</html>
