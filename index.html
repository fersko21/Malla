<head>

    .info {
      margin-top: 30px;

</head>

<body>

    ];


    // Ramos
    const semesters = [

      ["Estudios Literarios", "Literatura I", "Historia Lengua I", "PedagogÃ­a I", "ComunicaciÃ³n", "PrÃ¡ctica I"],

      ["LingÃ¼Ã­stica", "Literatura II", "Historia Lengua II", "PedagogÃ­a II", "PsicologÃ­a", "PrÃ¡ctica II"],

      ["GÃ©neros I", "GramÃ¡tica I", "Curriculum", "TIC", "PrÃ¡ctica III"],

      ["Literatura ClÃ¡sica", "InvestigaciÃ³n", "PrÃ¡ctica VII"],

      ["Literatura ContemporÃ¡nea", "Seminario I", "PrÃ¡ctica IX"],

    ];


    const grid = document.getElementById("grid");
    let total = 0;


    // Crear malla
    semesters.forEach((semester, i) => {

      const column = document.createElement("div");
      column.style.display = "flex";
      column.style.flexDirection = "column";
      column.style.gap = "10px";


      const title = document.createElement("div");
      title.className = "semester";
      title.innerText = "Sem " + (i + 1);

      column.appendChild(title);


      semester.forEach(course => {

        total++;

        const div = document.createElement("div");
        div.className = "course";
        div.innerText = course;


        div.addEventListener("click", () => {

          div.classList.toggle("completed");

          updateProgress();
          saveProgress();

        });

        column.appendChild(div);

      });

      grid.appendChild(column);

    });


    // Actualizar progreso
    function updateProgress() {

      const completed = document.querySelectorAll(".completed").length;
      const percent = Math.round((completed / total) * 100);

      document.getElementById("progress").innerText = percent + "%";

      const messageBox = document.getElementById("message");


      if (percent === 100) {

        messageBox.innerHTML = `
          ðŸ’–ðŸŽ“ <br><strong>Â¡Felicitaciones amor!</strong><br>
          Lo lograste con todo tu corazÃ³n â¤ï¸âœ¨
        `;

      } else if (completed > 0) {

        const random = messages[Math.floor(Math.random() * messages.length)];
        messageBox.innerText = random;

      } else {

        messageBox.innerText = "";

      }
    }


    // Guardar progreso
    function saveProgress() {

      const data = [];

      document.querySelectorAll(".course").forEach(c => {
        data.push(c.classList.contains("completed"));
      });

      localStorage.setItem("malla", JSON.stringify(data));
    }


    // Cargar progreso
    function loadProgress() {

      const data = JSON.parse(localStorage.getItem("malla"));

      if (!data) return;

      document.querySelectorAll(".course").forEach((c, i) => {

        if (data[i]) {
          c.classList.add("completed");
        } else {
          c.classList.remove("completed");
        }

      });

      updateProgress();
    }


    loadProgress();

  </script>

</body>
